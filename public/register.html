<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project Kabad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Daftar Akun Kabad</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Nama Lengkap</label>
                <input type="text" id="nama" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Masukkan nama" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">NIP</label>
                <input type="text" id="nip" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Masukkan NIP" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Buat password" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition font-bold">Daftar Sekarang</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Sudah punya akun? <a href="/login.html" class="text-green-500 hover:underline font-semibold">Login di sini</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const nip = document.getElementById('nip').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama, nip, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Registrasi Berhasil! Silakan login.');
                    window.location.href = '/login.html'; // Pindah ke halaman login
                } else {
                    alert('Gagal: ' + (result.message || 'Terjadi kesalahan'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Tidak dapat terhubung ke server');
            }
        });
    </script>
</body>
</html>
