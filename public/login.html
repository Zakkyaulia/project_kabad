<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Kabad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login Kabad</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700">Nama</label>
                <input type="text" id="nama" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Belum punya akun? <a href="/register.html" class="text-blue-500 hover:underline">Daftar di sini</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nama, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Login Berhasil!');
                localStorage.setItem('token', result.token);
                localStorage.setItem('userNama', result.nama); // Simpan nama untuk tampilan dashboard
                localStorage.setItem('userNIP', result.nip); // Simpan NIP untuk tampilan dashboard
                window.location.href = '/dashboard.html'; // Arahkan ke dashboard
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
